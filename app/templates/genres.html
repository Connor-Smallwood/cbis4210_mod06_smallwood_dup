{% extends "base.html" %}
{% block content %}
<h2>Genres</h2>
<form method="POST">
  <input type="text" name="genre_name" placeholder="Genre Name" required>
  <button type="submit">Add Genre</button>
</form>
<hr>
<ul>
  {% for genre in genres %}
  <li>{{ genre.genre_name }}
    <a href="{{ url_for('edit_genre', genre_id=genre.id_genre) }}">Edit</a>
    <a href="{{ url_for('delete_genre', genre_id=genre.id_genre) }}" method="post">Delete</a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
